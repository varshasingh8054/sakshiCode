<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="profile-container" style="height: 780px;">
<div class="container">
  <div class="title">
  <h4>Profile Options</h4>
  <hr>
  </div>
</div>

<div class="content formBox">
    <div class="content-box">
    <form [formGroup]="editForm" class="formContent" role="form" (submit)="edit(editForm.value)">
    <div class="row">
      <div class="col-md-2">
      <img class="user_image" src="https://tse1.mm.bing.net/th?id=OIP.ULpMVBjojvzZUclYEPzQ_wHaHa&pid=Api&P=0&w=300&h=300" alt="user_image">
      </div>
      <div class="col-md-10" style="margin-top: 4%;">
        <p *ngIf="name" class="user_name">{{name}}</p>
        <p *ngIf="rayxId" class="user_id">RAYX ID: {{rayxId}}</p>
      </div>
    </div>
    <div style="margin-top: 2%;">
      <input type="name" class="text-input " placeholder="First Name*" name="firstName" id="firstName" formControlName="firstName"/>  
    </div>
    <div>
      <input type="name" class="text-input " placeholder="Last Name" name="lastName" id="lastName" formControlName="lastName"/>  
    </div>
    <div>
      <input type="email" class="text-input " placeholder="Email* (this will be your username)" (keydown.space)="$event.preventDefault()"
      pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$" id="email" name="email"
      formControlName="email">

    <!-- <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty) " class="aler alert-danger">
      <div [hidden]="!emailref.errors?.pattern">
        Invalid pattern
      </div>
    </div> -->
      </div>

       <div *ngIf="!changePassword">
         <div class="row">
           <div class="col-md-6">
            <p class="password-text">Password</p>
           </div>
           <div class="col-md-6">
            <button type="submit" class="btn btn-primary submitBtn changePass" (click)="change()">Change</button>
           </div>
         </div>
       </div> 
      <div *ngIf="changePassword">
          <input type="password" class="text-input " placeholder="Password*" (keydown.space)="$event.preventDefault()"
          pattern="^.*(?=.{8,}).*$" id="password" name="password" formControlName="password">
      </div>
    
      <div *ngIf="changePassword">
        <input type="password" class="text-input " placeholder="Confirm Password*" name="confirmpassword" id="confirmpassword" formControlName="confirmpassword"/>  
      </div>
      <div class="practiceInfo">
      <h6>Practice or Imaging information</h6>
      </div>

      <div>
        <input type="text" class="text-input " placeholder="Practice or Imaging Center Name*" name="practiseName" id="practiseName" formControlName="practiseName" disabled/>  
      </div>
      <div>
        <input type="text" class="text-input " placeholder="Street Address 1*" name="streetAdd1" id="streetAdd1" formControlName="streetAdd1" disabled/>  
      </div>
      <div>
         <input type="text" class="text-input " placeholder="Street Address 2" name="streetAdd2" id="streetAdd2" formControlName="streetAdd2" disabled/>  
        </div>
        <div class="row">
          <div class="col-md-6">
          <input type="text" class="text-input " placeholder="Country*" name="country" id="country" formControlName="country" disabled/>  
         </div>
         <div class="col-md-6">
          <input type="text" class="text-input " placeholder="State*" name="state" style="margin-left: -20%;" id="state" formControlName="state" disabled/>  
         </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="text-input " placeholder="City*" name="city" id="city" formControlName="city" disabled/> 
         </div>
         <div class="col-md-6">
          <input type="number" class="text-input " placeholder="Zip/Postal Code*" name="postalCode" style="margin-left: -20%;" id="postalCode" formControlName="postalCode" disabled/>  
         </div>
        </div>
        <div>
          <input type="number" class="text-input " placeholder="Primary Phone Number*" name="phoneNumber" id="phoneNumber" formControlName="phoneNumber" disabled/>  
        </div>
        <br>
        <button type="submit" class="btn btn-primary submitBtn" [disabled]=!editForm.valid>Save</button>
        <br>
    
    </form>
  </div>
  <br>
  </div>  
</div>
